<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>For Cheeku ğŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 390px;
      z-index: 2;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #e0e0e0;
      color: black;
      position: absolute;
      right: 0;
    }

    /* Falling hearts earlier */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall 3s linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti for final page */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: confettiFall 4s ease-out forwards;
      z-index: 1;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Fade timing */
    .fade {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .delay1 { animation-delay: 1s; }
    .delay2 { animation-delay: 3s; }
    .delay3 { animation-delay: 5s; }
    .delay4 { animation-delay: 7s; }
    .delay5 { animation-delay: 9s; }
    .delay6 { animation-delay: 11s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Photo blur reveal */
    .reveal-img {
      width: 100%;
      border-radius: 15px;
      margin-top: 18px;
      filter: blur(18px);
      transition: filter 4s ease;
    }

    .reveal-img.show {
      filter: blur(0);
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h2>Cheeku, will you be my Valentine? ğŸ’˜</h2>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <p style="font-size:12px;">The â€œNoâ€ button doesnâ€™t get a say ğŸ˜ˆ</p>
</div>

<audio id="popSound">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=">
</audio>

<script>
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popSound = document.getElementById("popSound");

noBtn.addEventListener("mouseenter", () => {
  noBtn.style.transform = "scale(0.3) translate(250px, -200px)";
  setTimeout(() => noBtn.style.display = "none", 200);
});

yesBtn.addEventListener("click", () => {
  popSound.play();

  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  card.innerHTML = `
    <p class="fade delay1">Soâ€¦ what would you want to have for lunch? ğŸ</p>
    <div class="buttons fade delay2">
      <button id="yumBtn">Something yum ğŸ˜‹</button>
      <button id="mindBtn">Do you know what I have in mind? ğŸ˜</button>
    </div>

  document.getElementById("yumBtn").addEventListener("click", showCinnamonPage);

// Cinnamon roll page
function showCinnamonPage() {
  card.innerHTML = `
    <p class="fade delay1">
      Something warm, a little sweet,<br>
      Soft spirals waiting to be eaten neat.
    </p>
    <p class="fade delay2">
      A hug in dough, a sugar kiss,<br>
      Comfort you didnâ€™t know youâ€™d miss.
    </p>
    <p class="fade delay3">
      Golden edges, patient swirlâ€¦
    </p>
    <p class="fade delay4" style="font-weight:bold;">
      Cinnamon roll? ğŸ˜Œ
    </p>

    <div class="buttons fade delay5">
      <button id="mindBtn2">Do you know what I have in mind? ğŸ˜</button>
    </div>
  `;

  document.getElementById("mindBtn2").addEventListener("click", showFinalPage);
}

// ğŸ‰ Final reveal + confetti
function showFinalPage() {
  card.innerHTML = `
    <p class="fade delay1">
      Something a little cheesy,<br>
      something a little chatpaka ğŸ”¥
    </p>
    <p class="fade delay2">
      Always leaving you feeling fulfilled,<br>
      happy, with the best aftertaste.
    </p>
    <p class="fade delay3">
      Always craving more,<br>
      longing for it when away for too long.
    </p>
    <p class="fade delay4">
      The hint of nutty almond and vanilla from behind,<br>
      but the comfort of home â€”<br>
      thatâ€™s all from thine.
    </p>

    <h1 class="fade delay5">YOU! â¤ï¸</h1>

    <img src="cheeku.jpg" class="reveal-img" id="finalImg">

    <p class="fade delay6">Happy Valentineâ€™s Day ğŸ’–</p>
    <p class="fade delay6"><em>Same answer. Every day.</em></p>
  `;

  // Photo reveal
  setTimeout(() => {
    document.getElementById("finalImg").classList.add("show");
  }, 1000);

  // Confetti burst
  for (let i = 0; i < 50; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.innerText = Math.random() > 0.5 ? "âœ¨" : "ğŸ’–";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 5000);
  }
}
</script>

</body>
</html>
